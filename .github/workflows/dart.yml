name: Build iOS IPA
on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest # Required to build for iOS
    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          flutter pub get
          cd ios
          pod install
        
      # IMPORTANT: This step requires you to upload your certificates 
      # to GitHub Secrets as base64 strings
      - name: Build IPA
        run: flutter build ipa --release --no-codesign

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-ipa
          path: build/ios/ipa/*.ipa
